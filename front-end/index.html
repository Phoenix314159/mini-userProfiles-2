<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="mainController">
<div ng-class="{favorite: x.isFavorite}" ng-repeat="x in users">
    <img ng-src="{{x.avatar}}"/>
    <div>{{firstLetterCaps(x.first_name)}}&nbsp;{{firstLetterCaps(x.last_name)}}</div>
    <button ng-click="toggleFavorite(x.id)">favorite</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
<script src="app.js"></script>
<script src="js/mainController.js"></script>
<script src="js/mainService.js"></script>
</body>
</html>
